---
layout: default
title: blog
class: blog
---
{% include logo.html %}
<table border=0 id='posts'>
  {% for post in site.posts %}
  <tr>
    <td class='post-date'>{{ post.date | date:'%A %B %d, %Y' }}</td>
    <td class='post-link'><a href='{{ post.url }}'>{{ post.title }}</a></td>
  </tr>
  {% endfor %}
</table>
